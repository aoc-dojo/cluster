kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-access
rules:
  - verbs:
      - get
      - list
      - watch
      - create
    apiGroups:
      - ''
    resources:
      - services/proxy
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - secrets
   